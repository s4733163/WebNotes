<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Styler Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #1d4ed8;
        }

        .status {
            margin-top: 10px;
            color: green;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .success {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Font Styler Settings</h1>
    
    
    <label for="fontStyle">Default Font:</label>
    <select id="fontStyle">
        <option value="">-- None --</option>
        <option value="arial">Arial</option>
        <option value="times">Times New Roman</option>
        <option value="georgia">Georgia</option>
        <option value="consolas">Consolas</option>
        <option value="calibri">Calibri</option>
        <option value="monotype">Monotype Sorts</option>
        <option value="verdana">Verdana</option>
    </select>

    <button id="saveBtn">Save Settings</button>
    <div class="status" id="chosen-style"></div>

    <div class="success">Preference saved</div>

    <script src="options.js"></script>
</body>
</html>
