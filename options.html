<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .section:last-of-type {
            border-bottom: none;
        }

        /* Reset fieldset styles */
        fieldset.section {
            border: none;
            padding: 0;
            margin: 0;
        }

        fieldset.section legend {
            padding: 0;
        }

        .section-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 12px;
            color: #1f2937;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-option {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .radio-option:hover {
            background: #f9fafb;
        }

        .radio-option.selected {
            border-color: #2563eb;
            background: #eff6ff;
        }

        .radio-option input[type="radio"] {
            margin-top: 2px;
        }

        .radio-label {
            flex: 1;
        }

        .radio-label-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 2px;
        }

        .radio-label-desc {
            font-size: 13px;
            color: #6b7280;
        }

        button {
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        button:hover {
            background: #1d4ed8;
        }

        /* Accessibility: Focus styles for keyboard navigation */
        button:focus-visible,
        select:focus-visible,
        input[type="radio"]:focus-visible {
            outline: 2px solid #2563eb;
            outline-offset: 2px;
        }

        .status {
            margin-top: 10px;
            color: #059669;
            font-size: 14px;
        }

        .success {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background: #d1fae5;
            color: #065f46;
            border-radius: 6px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h1>Quick Notes Settings</h1>

    <fieldset class="section">
        <legend class="section-title">Notes View Mode</legend>
        <div class="radio-group" id="viewModeGroup" role="radiogroup" aria-label="Select notes view mode">
            <label class="radio-option" for="viewCurrent">
                <input type="radio" id="viewCurrent" name="viewMode" value="current" checked>
                <div class="radio-label">
                    <div class="radio-label-title">This page only</div>
                    <div class="radio-label-desc">Show notes only for the current tab's URL</div>
                </div>
            </label>
            <label class="radio-option" for="viewAll">
                <input type="radio" id="viewAll" name="viewMode" value="all">
                <div class="radio-label">
                    <div class="radio-label-title">All pages</div>
                    <div class="radio-label-desc">Show all notes from every page in one place</div>
                </div>
            </label>
        </div>
    </fieldset>

    <div class="section">
        <label class="section-title" for="fontStyle">Default Font</label>
        <select id="fontStyle">
            <option value="">-- None --</option>
            <option value="arial">Arial</option>
            <option value="times">Times New Roman</option>
            <option value="georgia">Georgia</option>
            <option value="consolas">Consolas</option>
            <option value="calibri">Calibri</option>
            <option value="monotype">Monotype Sorts</option>
            <option value="verdana">Verdana</option>
        </select>
        <div class="status" id="chosen-style"></div>
    </div>

    <button id="saveBtn" aria-label="Save all settings">Save Settings</button>
    <div class="success" id="successMsg" role="alert" aria-live="polite">Settings saved!</div>

    <script src="options.js"></script>
</body>
</html>
