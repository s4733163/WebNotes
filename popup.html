<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Notes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 380px;
        margin: 0;
        padding: 16px;
        background: #ffffff;
        color: #111827;
      }

      h2 {
        margin: 0 0 10px 0;
        font-size: 16px;
        font-weight: 700;
      }

      .message {
        margin: 0 0 14px 0;
        font-size: 12px;
        color: #6b7280;
        line-height: 1.4;
      }

      .notes-container {
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        padding: 14px;
        background: #f9fafb;
        margin-bottom: 12px;
      }

      .notes-content {
        margin: 0 0 12px 0;
        padding: 10px;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        font-size: 13px;
        line-height: 1.5;
        color: #374151;
      }

      .user-content {
        width: 100%;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 13px;
        font-family: Arial, sans-serif;
        resize: vertical;
        outline: none;
        box-sizing: border-box;
        line-height: 1.5;
      }

      .user-content:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .buttons {
        display: flex;
        gap: 10px;
        margin-top: 12px;
      }

      button {
        flex: 1;
        padding: 10px;
        border: 0;
        border-radius: 8px;
        font-weight: 600;
        font-size: 13px;
        cursor: pointer;
        transition: background 0.2s;
      }

      /* Accessibility: Focus styles for keyboard navigation */
      button:focus-visible,
      .view-mode-change:focus-visible,
      .user-content:focus-visible {
        outline: 2px solid #2563eb;
        outline-offset: 2px;
      }

      #saveBtn {
        background: #2563eb;
        color: white;
      }

      #saveBtn:hover {
        background: #1d4ed8;
      }

      #clearBtn {
        background: #f3f4f6;
        color: #111827;
        border: 1px solid #e5e7eb;
      }

      #clearBtn:hover {
        background: #e5e7eb;
      }

      #deleteBtn {
        background: #fee2e2;
        color: #dc2626;
        border: 1px solid #fecaca;
      }

      #deleteBtn:hover {
        background: #fecaca;
      }

      .hint {
        margin-top: 10px;
        padding: 8px;
        font-size: 11px;
        color: #6b7280;
        background: #f9fafb;
        border-radius: 6px;
        border: 1px solid #e5e7eb;
      }

      .label {
        display: block;
        font-size: 11px;
        font-weight: 600;
        margin-bottom: 6px;
        color: #6b7280;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .empty-state {
        text-align: center;
        padding: 24px;
        color: #9ca3af;
        font-size: 13px;
      }

      .empty-state svg {
        width: 48px;
        height: 48px;
        margin-bottom: 12px;
        opacity: 0.5;
      }

      .export-all-btn {
        width: 100%;
        padding: 12px;
        margin-bottom: 16px;
        border: 2px solid #2563eb;
        border-radius: 8px;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
        background: #2563eb;
        color: white;
        transition: all 0.2s;
      }

      .export-all-btn:hover {
        background: #1d4ed8;
        border-color: #1d4ed8;
      }

      .export-buttons {
        display: flex;
        gap: 8px;
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px solid #e5e7eb;
      }

      .export-btn {
        flex: 1;
        padding: 10px;
        border: 1px solid #2563eb;
        border-radius: 6px;
        font-weight: 600;
        font-size: 13px;
        cursor: pointer;
        background: #eff6ff;
        color: #2563eb;
        transition: all 0.2s;
      }

      .export-btn:hover {
        background: #2563eb;
        color: white;
      }

      .view-mode-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 12px;
        margin-bottom: 12px;
        background: #f3f4f6;
        border-radius: 6px;
        font-size: 12px;
      }

      .view-mode-text {
        color: #4b5563;
      }

      .view-mode-text strong {
        color: #1f2937;
      }

      .view-mode-change {
        color: #2563eb;
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
      }

      .view-mode-change:hover {
        text-decoration: underline;
      }

      .url-group {
        margin-bottom: 20px;
      }

      .url-header {
        font-size: 12px;
        font-weight: 600;
        color: #2563eb;
        padding: 8px 10px;
        background: #eff6ff;
        border-radius: 6px;
        margin-bottom: 10px;
        word-break: break-all;
        border-left: 3px solid #2563eb;
      }
    </style>
  </head>
  <body>
    <h2>üìù Quick Notes</h2>

    <div class="view-mode-bar" id="viewModeBar" role="status" aria-live="polite">
      <span class="view-mode-text">Viewing: <strong id="viewModeLabel">This page</strong></span>
      <a class="view-mode-change" id="changeViewMode" role="button" tabindex="0" aria-label="Change view mode settings">Change</a>
    </div>

    <div class="message">
      Select text on any webpage to capture it here with your notes.
    </div>

    <button id="exportAllBtn" class="export-all-btn" style="display: none;" aria-label="Export all notes to PDF">
      üìÑ Export All Notes
    </button>

    <!-- Notes container - dynamically populated by popup.js -->
    <main id="notesContainer" role="main" aria-label="Saved notes"></main>

    <script src="popup.js"></script>
  </body>
</html>
