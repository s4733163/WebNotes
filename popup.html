<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Styler</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 320px;
        margin: 0;
        padding: 16px;
        background: #ffffff;
        color: #111827;
      }

      h2 {
        margin: 0 0 10px 0;
        font-size: 16px;
        font-weight: 700;
      }

      p {
        margin: 0 0 14px 0;
        font-size: 12px;
        color: #6b7280;
        line-height: 1.4;
      }

      .card {
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        padding: 12px;
        background: #f9fafb;
      }

      label {
        display: block;
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 6px;
      }

      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 13px;
        outline: none;
        background: white;
      }

      .preview {
        margin-top: 10px;
        padding: 10px;
        border: 1px dashed #d1d5db;
        border-radius: 8px;
        background: #ffffff;
        font-size: 13px;
        line-height: 1.45;
      }

      .buttons {
        display: flex;
        gap: 10px;
        margin-top: 12px;
      }

      button {
        flex: 1;
        padding: 10px;
        border: 0;
        border-radius: 8px;
        font-weight: 700;
        cursor: pointer;
      }

      #applyBtn {
        background: #2563eb;
        color: white;
      }

      #applyBtn:hover {
        background: #1d4ed8;
      }

      #resetBtn {
        background: #f3f4f6;
        color: #111827;
        border: 1px solid #e5e7eb;
      }

      #resetBtn:hover {
        background: #e5e7eb;
      }

      .hint {
        margin-top: 10px;
        font-size: 11px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
      <div class="message">
      </div>

    </div>

    <script src="popup.js"></script>
  </body>
</html>
