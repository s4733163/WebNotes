<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes Export</title>
    <style>
        @media print {
            body {
                margin: 0;
                padding: 20mm;
            }
            .no-print {
                display: none;
            }
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }

        h1 {
            color: #2563eb;
            border-bottom: 3px solid #2563eb;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .metadata {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .metadata strong {
            color: #1f2937;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #1f2937;
            border-left: 4px solid #2563eb;
            padding-left: 12px;
            margin-bottom: 15px;
        }

        .section h3 {
            color: #1f2937;
            font-size: 16px;
            margin-bottom: 10px;
            margin-top: 0;
        }

        .note-group {
            margin-bottom: 30px;
        }

        .note-number {
            color: #2563eb;
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e5e7eb;
        }

        .note-separator {
            border: none;
            border-top: 2px dashed #d1d5db;
            margin: 40px 0;
        }

        @media print {
            .note-separator {
                page-break-after: always;
                border: none;
            }
        }

        .content-box {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .selected-text {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
        }

        .user-notes {
            background: #f0f9ff;
            border-left: 4px solid #3b82f6;
            min-height: 60px;
        }

        .empty-note {
            color: #9ca3af;
            font-style: italic;
        }

        .print-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .print-button:hover {
            background: #1d4ed8;
        }

        .instructions {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        @media print {
            .instructions {
                display: none;
            }
        }
    </style>
</head>
<body>
    <button class="print-button no-print" id="printBtn">üñ®Ô∏è Print / Save as PDF</button>
    
    <div class="instructions no-print">
        <strong>üí° Tip:</strong> Click the button above to open the print dialog. 
        In the print dialog, select <strong>"Save as PDF"</strong> as the destination to save this as a PDF file.
    </div>

    <h1>üìù Quick Notes Export</h1>

    <div class="metadata">
        <div><strong>Source URL:</strong> <span id="source-url"></span></div>
        <div><strong>Exported:</strong> <span id="export-date"></span></div>
    </div>

    <div class="section">
        <h2>Selected Text</h2>
        <div class="content-box selected-text" id="selected-text"></div>
    </div>

    <div class="section">
        <h2>Your Notes</h2>
        <div class="content-box user-notes" id="user-notes"></div>
    </div>

    <script src="export.js"></script>
</body>
</html>
